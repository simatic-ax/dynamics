# General information
name: "@simatic-ax/dynamics"
version: 3.0.0
author: Siemens AG

# Description will be displayed in the apax extension
description: "Tools to work with dynamical systems"
type: lib

#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/dynamics

# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - "1500"
  - "llvm"

# Install Setting
installStrategy: strict
apaxVersion: 3.5.0

# Catalogs
catalogs:
  "@ax/simatic-ax": ^2510.0.0

publicKeys:
  "@simatic-ax":
    "v1": "3792a7e926775425ccdd29ceed8c368c3008b5b33d7d5550b3cb1f58093e1dff"
    "v2": "7af3e394eb2b285a3d99ab8e1f745cc6db75704b30a80393339c721a92ffffd9"

# Dependencies
devDependencies:
  "@ax/sdk": ^2510.0.0
dependencies:
  "@ax/simatic-clocks": ^11.0.14
  "@ax/system-math": ^10.2.7

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'bin'
  - 'snippets'